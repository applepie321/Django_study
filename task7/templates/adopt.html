        <h3>건강한 강아지는</h3>
        <ul>
        	<li>코가 젖어있고 눈꼽이 없어야 합니다.</li>
        	<li>털에 윤기가 있는 것을 골라야 합니다.</li>
        	<li>입에서 고약한 냄새가 나면 병이 있다는 증거입니다.</li>
        	<li>가장 활발하게 움직이는 녀석을 고르는게 좋습니다.</li>
        	<li>강아지들 중에서 적당한 체구를 유지한 강아지가 좋습니다.</li>
