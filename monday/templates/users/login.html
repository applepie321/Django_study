{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="login">
        <form method="POST">
            <h1>월요일 과제 대문</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="loginButton">로그인</button>
            <a class="mainLink" href="/users/signup/">회원가입 페이지로 이동</a>
        </form>
    </div>
</body>
</html>
