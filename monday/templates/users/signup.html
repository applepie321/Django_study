{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="signUp">
        <form method="POST">
            <h1>회원가입</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="signUpButton">회원가입</button>
            <a href="/users/login/">로그인 페이지로 이동</a>
        </form>
    </div>
</body>
</html>
